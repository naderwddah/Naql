<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Identity - تم تصحيح المسار هنا -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#6B1C24" />

    <!-- App capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Driver Card" />
    <!-- عنوان للأيفون -->

    <meta name="description" content="نظام إدارة البطاقات والسائقين" />

    <title>تسجيل الدخول | نظام إدارة البطاقات</title>

    <!-- Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login-style.css" />

    <!-- أيقونات للأيفون (اختياري لكن موصى به) -->
    <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />
  </head>
  <body>
    <div class="page-loader" id="pageLoader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">جاري التحميل...</div>
      </div>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="logo-section">
          <div class="logo-icon">
            <i class="fas fa-id-card"></i>
            <div class="logo-badge">
              <i class="fas fa-shield-alt"></i>
            </div>
          </div>
          <h1>نظام إدارة البطاقات</h1>
          <p class="subtitle">تسجيل الدخول للموظفين المصرح لهم</p>
        </div>

        <!-- ===== حاوية الرسائل - الإصلاح هنا ===== -->
        <div class="message-container" id="messageContainer">
          <!-- الرسائل تضاف هنا -->
        </div>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <label class="form-label" for="username">
              <i class="fas fa-user"></i>
              اسم المستخدم
            </label>
            <div class="input-wrapper">
              <input
                type="text"
                id="username"
                class="form-input"
                placeholder="أدخل اسم المستخدم"
                autocomplete="username"
                required
                minlength="3"
              />
              <i class="fas fa-user input-icon"></i>
              <div class="input-focus-line"></div>
            </div>
            <div class="validation-hint" id="usernameHint">
              <i class="fas fa-exclamation-circle"></i>
              <span>اسم المستخدم مطلوب (3 أحرف على الأقل)</span>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">
              <i class="fas fa-lock"></i>
              كلمة المرور
            </label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                class="form-input"
                placeholder="أدخل كلمة المرور"
                autocomplete="current-password"
                required
                minlength="6"
              />
              <i class="fas fa-lock input-icon"></i>
              <button
                type="button"
                class="toggle-password"
                id="togglePassword"
                aria-label="إظهار/إخفاء كلمة المرور"
              >
                <i class="fas fa-eye"></i>
              </button>
              <div class="input-focus-line"></div>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <div class="checkbox-wrapper">
                <input type="checkbox" id="rememberMe" />
                <div class="checkbox-custom">
                  <i class="fas fa-check"></i>
                </div>
              </div>
              <span>تذكرني</span>
            </label>
            <a href="#" class="forgot-link">نسيت كلمة المرور؟</a>
          </div>

          <button type="submit" class="btn-login" id="loginBtn">
            <span class="btn-text">
              <i class="fas fa-sign-in-alt"></i>
              تسجيل الدخول
            </span>
          </button>
        </form>

        <div class="footer-section">
          <div class="security-badge">
            <i class="fas fa-lock"></i>
            <span>اتصال آمن ومشفر</span>
          </div>
          <p class="copyright">
            جميع الحقوق محفوظة &copy; 2026 نظام إدارة البطاقات
          </p>
        </div>
      </div>
    </div>

    <div
      id="install-banner"
      style="
        display: none;
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: #6b1c24;
        color: #fff;
        padding: 16px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        z-index: 9999;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      "
    ></div>

    <!-- عنصر بانر التثبيت (التصميم الجديد) -->
    <div
      id="install-banner"
      style="
        display: none;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
        max-width: 500px;
        background: linear-gradient(135deg, #8e2430, #6b1c24);
        color: #fff;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        align-items: center;
        justify-content: space-between;
        gap: 15px;
        font-family: &quot;Tajawal&quot;, sans-serif;
        box-sizing: border-box;
        border: 1px solid rgba(255, 255, 255, 0.1);
      "
    ></div>

    <!-- ! PWA Service Worker -->
    <!-- ! PWA Service Worker & Install Logic -->
    <script src="./app.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
